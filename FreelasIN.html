<!DOCTYPE html>
<!-- Config Padrão-->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freela Social</title>
    <!-- Vinculando ao CSS-->
    <link rel="stylesheet" type="text/css" href="Freelasin.css">
</head>
<body>
    <div class="form-container">
        <!-- Conteúdo do formulário -->
        <div id="slogan">Cadastre-se para acessar as oportunidades!</div>
        <div class="logo-container">
            <img src="logo.png" alt="Logo do Freela Social">
        </div>
        <form action="/processar-formulario" method="post" enctype="multipart/form-data">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="senha">
            <br>
            <label id="upload-label" for="pdf">
                <strong>Faça upload do seu currículo aqui!</strong>
                <img src="logoupload.png" alt="Ícone de Upload">
            </label>
            <input type="file" id="pdf" name="pdf" accept=".pdf" required style="display: none;">
            <br>
            <input type="submit" value="Finalizar">
        </form>
    </div>
</body>
</html>
